    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #a1a1aa;
            font-size: 1rem;
        }
        .news-section {
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .news-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .news-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        .news-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f4f4f5;
        }
        .news-card p {
            color: #a1a1aa;
            font-size: 0.95rem;
        }
        .news-card .source {
            color: #667eea;
            font-size: 0.85rem;
            margin-top: 0.75rem;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #71717a;
            font-size: 0.9rem;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        .last-updated {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            margin-top: 1rem;
        }
        .coming-soon {
            text-align: center;
            padding: 4rem 2rem;
            color: #71717a;
        }
        .coming-soon h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #a1a1aa;
        }
    </style>
</head>
